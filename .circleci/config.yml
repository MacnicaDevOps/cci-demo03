version: 2
jobs:
  build:
    docker:
      - image: minepicco/cci-aws-docker:latest

    steps:
      - checkout

      - run:
          name: Build Image
          command: |
            docker build -t $image .
            docker images

      - run:
          name: Login
          command: docker login $repo  -u $user -p $password
          
      - run:
          name: Push image
          command: docker push $image

